<app-header [title]='title'></app-header>


<div fxLayout="row" fxLayout.lt-md="column" fxLayoutAlign="space-evenly start" class="mainContent" fxLayoutGap='32px' [ngsReveal]="{delay: 700, reset: false, origin: 'bottom'}">
    <div fxFlex='75'>
        <div fxLayout="row" fxLayout.lt-md="column" 
            fxLayoutGap='32px'>
            <button mat-raised-button color="primary" class="btn" routerLink="/contactus">
                Write to us
            </button>
            <button mat-raised-button color="primary" class="btn" routerLink="/employeeCorner">
                Post a Job
            </button>
         
        </div>
        <br/>
        <p *ngFor='let content of contents'>
            {{content.content}}
        </p>
        <!-- 4 rows design -->
        <app-slider-components [sliderData]='sliderData' *ngIf='sliderData'></app-slider-components>
    </div>
    <div fxFlex='25'>
        <app-list [inputList]='inputList'></app-list>
    </div>
</div>
