<app-header [title]='title'></app-header>


<div fxLayout="row" fxLayout.lt-md="column" fxLayoutAlign="space-evenly start" class="mainContent" fxLayoutGap='32px'>
    <div fxFlex='75'>
        <p *ngFor='let content of contents'>
            {{content.content}}
        </p>
        <!-- 4 rows design -->
        <app-slider-components [sliderData]='sliderData' *ngIf='sliderData'></app-slider-components>
    </div>
    <div fxFlex='25'>
        <app-list></app-list>
    </div>
</div>
